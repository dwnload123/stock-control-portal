<p-toolbar
  styleClass="bg-indigo-800"
>
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
    />
  </div>
  <div class="toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    />
    <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    />
    <p-button
      icon="pi pi-credit-card"
      label="Efetuar Vendas"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
      (click)="handleSaleProduct()"
    />
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-sign-out"
      label="Sair"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    />

  </div>
</p-toolbar>
